<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptaball - ONE</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d35a45d51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="titulo_logo">enterncrimesptaidoberr</h1>
    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aqui" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <p id="advertencia"><i class="fa-solid fa-circle-exclamation"></i>Solo letras minúsculas y sin acentos</p>
                            </div>
                        </div>
                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button"> Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"> Desencriptar</button>
                        </div>
                    </div>
                </form>
                <div class="resultado">
                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="img/Muñeco.png" alt="imagen">
                            </div>
                                <p>Ningún mensaje fue encontrado</p>
                                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button"><img src="img/copia.svg"> Copiar</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
